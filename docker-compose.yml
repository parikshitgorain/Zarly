version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: discord-bot-postgres
    environment:
      POSTGRES_USER: discord_bot
      POSTGRES_PASSWORD: discord_bot_password
      POSTGRES_DB: discord_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discord_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: discord-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: docker/bot/Dockerfile
    container_name: discord-bot-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./packages/bot:/app/packages/bot
      - /app/node_modules

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: discord-bot-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./packages/api:/app/packages/api
      - /app/node_modules

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: discord-bot-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./packages/worker:/app/packages/worker
      - /app/node_modules

  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard/Dockerfile
    container_name: discord-bot-dashboard
    depends_on:
      - api
    env_file:
      - .env
    ports:
      - "3001:3000"
    restart: unless-stopped
    volumes:
      - ./packages/dashboard:/app/packages/dashboard
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
